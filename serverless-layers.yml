# serverless.yml

service: layers-stack

provider:
  name: aws
  runtime: python3.7
#  profile: foobar
  stage: prod
  region: us-west-1
  versionFunctions: true
  tags:
    deployment: serverless.com

layers:
  pandas:
    path: pandas
    name: Pandas-Numpy
    description: Pandas 1.0.1 with Python 3.7. Includes dependencies Numpy (1.13.3) and Pytz (2019.3). - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  requests:
    path: requests
    name: Requests-BS4
    description: Python 3.7; requests (2.22.0), beautifulsoup4 (4.8.2), gevent (1.4.0), lxml (4.5.0), langdetect (1.0.8). Includes dependencies urllib3, chardet, certifi, idna, soupsieve, greenlet. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  monitoring:
    path: monitoring
    name: Monitoring
    description: Python 3.7; Honeycomb (2.12.1) sentry-sdk (0.15.0), Requests (2.23.0), Wrapt (1.12.1), Libhoney (1.9.0), Statsd (3.3.0) - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  awswrangler:
    path: awswrangler
    name: awswrangler
    description: Python 3.7; awswrangler (2.0.1), plus deps pyarrow (2.0.0), pg8000 (1.16.6), redshift-connector (2.0.872), PyMySQL (0.10.1) - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  social_platform_wrappers:
    path: social_platform_wrappers
    name: Twitter-StackOverflow-Reddit
    description: Python 3.7; tweepy (3.8.0), twint (2.1.20), praw (6.5.1), StackAPI (0.1.12). Includes dependencies six, certifi, chardet, idna, urllib3, requests, oauthlib, requests-oauthlib, PySocks, update-checker, websocket-client. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  google-auth:
    path: google_auth
    name: Google-Auth
    description: Python 3.7; google-auth (1.14.1), gspread (3.6.0), PyJWT (1.7.1). Also includes dependencies cachetools, certifi, chardet, oauthlib, httplib2, idna, pyasn1, pyasn1-modules, requests, requests-oauthlib, rsa, six, urllib3. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  news:
    path: news
    name: news
    description: Python 3.7; newspaper3k (0.2.8), newscatcher (0.1.0). Buncha dependencies. - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  selenium:
    path: selenium
    name: Selenium
    description: Python 3.7; Selenium (3.141.0), ChromeDriver (2.37), Serverless Chrome (v1.0.0.41) - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}

  databases:
    path: databases
    name: Databases
    description: Python 3.7; PyMySQL (0.10.0), psycopg2 (2.8.5) - ${env:SLS_DESCRIPTION_TIMESTAMP}
    retain: true
    compatibleRuntimes:
      - python3.7
    allowedAccounts:
      - ${env:AWS_ACCOUNT_ID}